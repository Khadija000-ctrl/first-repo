<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 5px;
        }
        main {
            margin-top: 2rem;
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <p>This is a simple HTML page created in VS Code.</p>
        <button onclick="alert('Hello from your webpage!')">Click Me</button>
    </main>
</body>
</html>
